apiVersion: policy/v1
kind: NetworkPolicy
metadata:
  name: marketplace-network-policy
  namespace: marketplace
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: marketplace
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: marketplace
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
