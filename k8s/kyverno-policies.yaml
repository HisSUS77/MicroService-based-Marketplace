---
# Kyverno Policy: Restrict Image Registries
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-image-registries
  annotations:
    policies.kyverno.io/title: Restrict Image Registries
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: validate-registries
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - marketplace
      validate:
        message: "Images must come from approved registries: ghcr.io, marketplaceacr.azurecr.io"
        pattern:
          spec:
            containers:
              - image: "ghcr.io/* | marketplaceacr.azurecr.io/*"

---
# Kyverno Policy: Require Security Context
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-security-context
  annotations:
    policies.kyverno.io/title: Require Security Context
    policies.kyverno.io/category: Pod Security Standards
    policies.kyverno.io/severity: high
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: require-seccomp-profile
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - marketplace
      validate:
        message: "Seccomp profile is required."
        pattern:
          spec:
            securityContext:
              seccompProfile:
                type: "RuntimeDefault | Localhost"
    - name: drop-capabilities
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - marketplace
      validate:
        message: "All capabilities must be dropped and only NET_BIND_SERVICE can be added back."
        pattern:
          spec:
            containers:
              - securityContext:
                  capabilities:
                    drop:
                      - ALL
